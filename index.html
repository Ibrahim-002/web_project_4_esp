<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./fonts/inter.css" />
    <title>Alrededor de U.S.</title>
  </head>
  <body>
    <div class="page">
      <form class="popup">
        <div class="popup__container">
          <button class="popup__close button-edit">
            <img
              src="images/closeIcon.png"
              alt="close-icon"
              class="close-icon"
            />
          </button>
          <p class="popup__title">Edit profile</p>
          <input
            type="text"
            placeholder="Jacques Cousteau"
            id="named"
            class="popup__name popup__design"
          />
          <input
            type="text"
            placeholder="Explorador"
            id="job"
            class="popup__profession popup__design"
          />
          <button type="submit" class="popup__save button-edit button-save">
            Guardar
          </button>
        </div>
      </form>

      <main>
        <header class="header">
          <img src="images/Vector.svg" alt="titulo" class="header__image" />
          <div class="line"></div>
        </header>
        <section class="profile">
          <img src="images/image.jpg" alt="" class="profile__avatar" />
          <!--Modificacion-->
          <div class="profile__info">
            <h1 class="profile__info_name">Jacques Cousteau</h1>
            <button class="profile__button button-edit">
              <img
                src="images/lapiz.png"
                alt=""
                class="profile__button_lapiz"
              />
            </button>
            <h2 class="profile__info_profession">Explorador</h2>
          </div>
          <div class="profile__add button-edit">
            <img src="images/symbol.png" alt="" class="profile__add_symbol" />
          </div>
        </section>
        <div class="elements">
          <div class="elements__rectangle">
            <img
              src="images/landscape/landscape_1.jpg"
              alt="ValleDeYosemite"
              class="elements__image"
            />
            <div class="elements__group">
              <p class="elements__group_subtitle">Valle de Yosemite</p>
              <button class="elements__group_vector"></button>
            </div>
          </div>

          <div class="elements__rectangle">
            <img
              src="images/landscape/landscape_2.png"
              alt="LagoLouise"
              class="elements__image"
            />
            <div class="elements__group">
              <p class="elements__group_subtitle">Lago Louise</p>
              <button class="elements__group_vector"></button>
            </div>
          </div>

          <div class="elements__rectangle">
            <img
              src="images/landscape/landscape_3.png"
              alt="MontañasCalvas"
              class="elements__image"
            />
            <div class="elements__group">
              <p class="elements__group_subtitle">Montañas Calvas</p>
              <button class="elements__group_vector"></button>
            </div>
          </div>

          <div class="elements__rectangle">
            <img
              src="images/landscape/landscape_4.png"
              alt="Latemar"
              class="elements__image"
            />
            <div class="elements__group">
              <p class="elements__group_subtitle">Latemar</p>
              <button class="elements__group_vector"></button>
            </div>
          </div>

          <div class="elements__rectangle">
            <img
              src="images/landscape/landscape_5.png"
              alt="VanoiseNational"
              class="elements__image"
            />
            <div class="elements__group">
              <p class="elements__group_subtitle">Vanoise National</p>
              <button class="elements__group_vector"></button>
            </div>
          </div>

          <div class="elements__rectangle">
            <img
              src="images/landscape/landscape_6.png"
              alt="LagoDiBraies"
              class="elements__image"
            />
            <div class="elements__group">
              <p class="elements__group_subtitle">Vanoise National</p>
              <button class="elements__group_vector"></button>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2021 Alrededor de los EEUU</p>
      </footer>
    </div>
    <script src="form.js"></script>
  </body>
</html>
