<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./fonts/inter.css" />
    <title>Alrededor de U.S.</title>
  </head>
  <body>
    <div class="page">


      <!--Contenido del popup de Perfil-->
      <div class="popup">
        <form class="popup__container">
          <button class="popup__close button-edit">
            <img
              src="images/closeIcon.png"
              alt=""
              class="close-icon"
            />
          </button>
          <p class="popup__title">Edit profile</p>
          <input
            type="text"
            placeholder="Jacques Cousteau"
            id="fieldA"
            class="popup__name popup__design"
          />
          <input
            type="text"
            placeholder="Explorador"
            id="fieldB"
            class="popup__profession popup__design"
          />
          <button type="submit" class="popup__save button-edit">
            Guardar
          </button>
        </form>
      </div>


      <!--Contenido del popup de las cards-->
      <div class="popup-cards">
        <form class="popup__container">
          <button class="popup__close button-edit">
            <img
              src="images/closeIcon.png"
              alt=""
              class="close-icon"
            />
          </button>
          <p class="popup__title">Nuevo lugar</p>
          <input
            type="text"
            placeholder="Título"
            id="fieldC"
            class="modal-text popup__design"
          />
          <input
            type="text"
            placeholder="Enlace de la imagen"
            id="fieldD"
            class="modal-url popup__design"
          />
          <button type="submit" class="popup__save button-edit">
            Crear
          </button>
        </form>
      </div>

      
      <div class="macro">
        <div class="macro__content">
          <img
            src=" " 
            alt=""
          />  
          <span class="macro__close"></span>
        </div>        
      </div>

      <main>
        <header class="header">
          <img src="images/Vector.svg" alt="titulo" class="header__image" />
          <div class="header__line"></div>
        </header>
        <section class="profile">
          <img src="images/image.jpg" alt="" class="profile__avatar" />
          <!--Modificacion-->
          <div class="profile__info">
            <button class="profile__button button-edit">
              <img
                src="images/lapiz.png"
                alt=""
                class="profile__button-lapiz"
              />
            </button>
            <h1 class="profile__info-name modal-title">Jacques Cousteau</h1>            
            <h2 class="profile__info-profession modal-subtitle">Explorador</h2>            
          </div>
          
          <div class="profile__add button-edit">
            <img src="images/symbol.png" alt="" class="profile__add-symbol" />
          </div>
        </section>

        <!--Aqui se almacenan las cards-->
        <div class="elements">          
        </div>

      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2021 Alrededor de los EEUU</p>
      </footer>
    </div>

        <template class="template-card">    
      <div class="elements__rectangle">
        <button class="elements__trash"></button>
        <img
        src=" "
        alt=""
        class="elements__image "
        />  
        <div class="elements__group">
          <p class="elements__group-subtitle "></p>
          <span class="elements__group-vector"></span>
        </div>      
      </div>  
  </template>

    <script src="index.js"></script>

  </body>
</html>
