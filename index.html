<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="fonts/inter.css">    
    <title>Alrededor de U.S.</title>
</head>
<body>
<div class="page">
    <header class="header">
        <img src="images/Vector.svg" alt="titulo" class="header__image">
        <div class="line"></div>
    </header>
    <main>
        <section class="profile">
            <img src="images/image.jpg" alt="" class="avatar">
            <div class="profile__info">
                <h1 class="profile__info_name">Jacques Cousteau <span>
                    <button class="profile__button button-edit">
                        <img src="images/lapiz.png" alt="" class="profile-lapiz">
                    </button>
                </span></h1>                
                <h2 class="profile__info_profession">Explorador</h2>
            </div>            
            <div class="profile__add button-edit">
                <img src="images/symbol.png" alt="" class="profile__add_symbol">
            </div>            
            <div class="edit-form">
                <button class="button-edit button-close">
                    <img src="images/closeIcon.png" alt="close-icon" class="close-icon">
                </button>
                <p class="edit-form__title">Edit profile</p>    
                <input type="text" placeholder="Jacques Cousteau" id="named" class="edit-form__name edit-form__design">
                <input type="text" placeholder="Explorador" id="profession" class="edit-form__profession edit-form__design">
                <button class="edit-form__save button-edit button-save">Guardar</button>    
            </div>
        </section>
        <section class="elements">
            <div class="elements__rectangle">
                <img src="images/landscape/landscape_1.jpg" alt="ValleDeYosemite" class="elements__image">                
                <div class="elements__group">
                    <p class="elements__subtitle">Valle de Yosemite</p>
                    <img src="images/heart.svg" alt="" class="elements__group_vector button-edit">
                </div>
            </div>

            <div class="elements__rectangle">
                <img src="images/landscape/landscape_2.png" alt="LagoLouise" class="elements__image">
                <div class="elements__group">
                    <p class="elements__subtitle">Lago Louise</p>
                    <img src="images/heart.svg" alt="" class="elements__group_vector button-edit">
                </div>
            </div>

            <div class="elements__rectangle">
                <img src="images/landscape/landscape_3.png" alt="MontañasCalvas" class="elements__image">
                <div class="elements__group">
                    <p class="elements__subtitle">Montañas Calvas</p>
                    <img src="images/heart.svg" alt="" class="elements__group_vector button-edit">
                </div>
            </div>

            <div class="elements__rectangle">
                <img src="images/landscape/landscape_4.png" alt="Latemar" class="elements__image">
                <div class="elements__group">
                    <p class="elements__subtitle">Latemar</p>
                    <img src="images/heart.svg" alt="" class="elements__group_vector button-edit">
                </div>
            </div>

            <div class="elements__rectangle">
                <img src="images/landscape/landscape_5.png" alt="VanoiseNational" class="elements__image">
                <div class="elements__group">
                    <p class="elements__subtitle">Vanoise National</p>
                    <img src="images/heart.svg" alt="" class="elements__group_vector button-edit">
                </div>
            </div>

            <div class="elements__rectangle">
                <img src="images/landscape/landscape_6.png" alt="LagoDiBraies" class="elements__image">
                <div class="elements__group">
                    <p class="elements__subtitle">Lago di Braies</p>
                    <img src="images/heart.svg" alt="" class="elements__group_vector button-edit">
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2021 Alrededor de los EEUU</p>
    </footer>
</div>
<script src="form.js"></script>
</body>
</html>
